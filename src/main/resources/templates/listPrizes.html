<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Призы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Призы</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Код</th>
        <th>Статус</th>
        <th>Полное имя победителя</th>
        <th>Номер телефона</th>
        <th>Email</th>
        <th>Изображение</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prize : ${prizes}">
        <td th:text="${prize.id}"></td>
        <td th:text="${prize.namePrize}"></td>
        <td th:text="${prize.code}"></td>
        <td th:text="${prize.status ? 'Выдан' : 'Не выдан'}"></td>
        <td th:text="${prize.fullNameWinner}"></td>
        <td th:text="${prize.number}"></td>
        <td th:text="${prize.email}"></td>
        <td><img th:src="@{${prize.picture}}" alt="Изображение приза" style="width:100px;height:auto;"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
